<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan</title>
    </head>
    <body>
        <script>
            // Fungsi cara biasa
            function caraBiasa(){
                console.log("Hello World!");
            }

            // Fungsi dengan ekspresi
            var caraExpresi = function(){
                console.log("Hello World!");
            }

            // Fungsi dengan tanda panah
            var caraTandaPanah = () => {
                console.log("Hello World!");
            }
        </script>
    </body>
</html>
